<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>

    <script>
        window.setThemeMode = function (isDark) {
            if (isDark) {
                document.body.classList.add('orbit-dark');
            } else {
                document.body.classList.remove('orbit-dark');
            }
        };
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const body = document.querySelector(".page-body") || document.body;
            body.classList.add("page-enter");

            setTimeout(() => {
                body.classList.add("page-enter-active");
            }, 50);
        });
    </script>


</body>
