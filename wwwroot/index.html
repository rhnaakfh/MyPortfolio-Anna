<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyPortfolio-Anna</title>

    <base href="/" />

    <!-- Base CSS -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="_content/MudBlazor/MudBlazor.min.css" />

    <!-- General app CSS -->
    <link rel="stylesheet" href="css/app.css" />

    <!-- Orbit Theme CSS -->
    <link rel="stylesheet" href="css/orbit/variable.css" />
    <link rel="stylesheet" href="css/orbit/navbar.css" />
    <link rel="stylesheet" href="css/orbit/hero.css" />
    <link rel="stylesheet" href="css/orbit/about.css" />
    <link rel="stylesheet" href="css/orbit/skills.css" />
    <link rel="stylesheet" href="css/orbit/experience.css" />
    <link rel="stylesheet" href="css/orbit/projects.css" />
    <link rel="stylesheet" href="css/orbit/contact.css" />
    <link rel="stylesheet" href="css/orbit/footer.css" />
    <link rel="stylesheet" href="css/orbit/animations.css" />

    <link rel="stylesheet" href="MyPortfolio-Anna.styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <div id="app">
        <div class="orbit-loader">
            <div class="orbit-dot"></div>
            <div class="orbit-dot"></div>
            <div class="orbit-dot"></div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <!-- Blazor boot -->
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>

    <!-- Dark/Light Mode -->
    <script>
        window.setThemeMode = function (isDark) {
            if (isDark) {
                document.body.classList.add('orbit-dark');
            } else {
                document.body.classList.remove('orbit-dark');
            }
        };
    </script>

    <!-- Page fade animation -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const body = document.querySelector(".page-body") || document.body;
            body.classList.add("page-enter");

            setTimeout(() => {
                body.classList.add("page-enter-active");
            }, 50);
        });
    </script>

    <!-- Hot Reload (Fixes Warning) -->
    <script src="/_framework/aspnetcore-browser-refresh.js"></script>

</body>

</html>
